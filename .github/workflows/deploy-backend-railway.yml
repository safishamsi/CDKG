name: Deploy Backend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'backend_api_youtube.py'
      - 'requirements_youtube.txt'
      - 'youtube_processor.py'
      - 'youtube_monitor.py'
      - 'rag_system.py'
      - 'langgraph_orchestrator.py'
      - 'config.py'
      - '.github/workflows/deploy-backend-railway.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH
      
      - name: Deploy to Railway
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          railway login --token ${{ secrets.RAILWAY_TOKEN }}
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up --service ${{ secrets.RAILWAY_SERVICE || 'backend' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Skip Railway Deployment
        if: ${{ secrets.RAILWAY_TOKEN == '' }}
        run: |
          echo "⚠️  RAILWAY_TOKEN secret not set. Skipping Railway deployment."
          echo "To enable Railway deployment, add RAILWAY_TOKEN secret in GitHub repository settings."

